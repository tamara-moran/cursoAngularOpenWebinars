<div id="listado">
    <h3>Listado de entradas al blog: </h3>
    <app-entrada *ngFor="let entrada of listadoEntradas" 
        [entrada]="entrada" 
        (click)="mostrarTitulo(entrada.titulo)">
    </app-entrada>
    <!--Mostramos las entradas y por casda una levanta el evento click para mostrar el titulo-->

</div>>
